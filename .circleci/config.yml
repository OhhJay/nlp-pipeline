version: 2.1

orbs:
  python: circleci/python@2.1.1

executors:
  docker-publisher:
    docker:
      - image: cimg/base:stable

jobs:
  test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      
      - restore_cache:
          keys:
            - deps-{{ checksum "requirements.txt" }}
            - deps-
      
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      
      - save_cache:
          paths:
            - ./venv
          key: deps-{{ checksum "requirements.txt" }}
      
      - run:
          name: Download NLTK data
          command: |
            . venv/bin/activate
            python -m nltk.downloader punkt

  build-docker:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:${CIRCLE_SHA1} .
            docker tag $IMAGE_NAME:${CIRCLE_SHA1} $IMAGE_NAME:latest
      
      - run:
          name: Save Docker image
          command: |
            mkdir -p /tmp/workspace
            docker save -o /tmp/workspace/image.tar $IMAGE_NAME:latest
      
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - image.tar

  publish-tag:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - setup_remote_docker

      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar

      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            
            IMAGE_TAG=${CIRCLE_TAG#v}

            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG

            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG


  # ✅ NEW JOB: Verifies image was actually pushed to Docker Hub
  verify-push:
    executor: docker-publisher
    steps:
      - setup_remote_docker

      - run:
          name: Log in to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - run:
          name: Verify Images Exist on Docker Hub
          command: |
            IMAGE_TAG=${CIRCLE_TAG#v}

            echo "Attempting to pull $IMAGE_NAME:latest ..."
            docker pull $IMAGE_NAME:latest

            echo "Attempting to pull $IMAGE_NAME:$IMAGE_TAG ..."
            docker pull $IMAGE_NAME:$IMAGE_TAG

            echo "✔ Docker Hub push verification successful."


workflows:
  version: 2
  test-and-build:
    jobs:
      - test
      - build-docker:
          requires:
            - test
      - publish-tag:
          requires:
            - build-docker
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      # Run verification AFTER image is pushed
      - verify-push:
          requires:
            - publish-tag
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
